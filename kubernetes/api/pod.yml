apiVersion: v1
kind: Pod
metadata:
  name: myapp
  namespace: live
  labels:
    component: api
    conference: basta
    location: frankfurt
spec:
  containers:
  - name: myapp
    image: <Image>
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: <Port>
